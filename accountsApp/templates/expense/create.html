{% extends "layout/base.html" %}
{% block title %}Create Expense{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            
            <div class="d-flex align-items-center justify-content-between mb-4">
                <div>
                    <h3 class="fw-black text-dark mb-1">Log New Spending</h3>
                    <p class="text-muted small mb-0">Record business expenses and salary disbursements</p>
                </div>
                <a href="{% url 'expense_index' %}" class="btn btn-primary border btn-sm rounded-pill px-3">
                    <i class="bi bi-arrow-left me-1"></i> Back
                </a>
            </div>

            <div class="card border-0 shadow-sm rounded-4 overflow-hidden" style="background: #ffffff; border: 1px solid #eee !important;">
                <div class="card-body p-4 p-lg-5">
                    <form method="POST" id="expenseForm">
                        {% csrf_token %}
                        <div class="row g-3 mb-4">
                            <div class="col-md">
                                <label class="form-label small fw-bold text-uppercase text-muted">Client / Project</label>
                                <select name="client" class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none" required>
                                    <option value="">All Clients</option>
                                    {% for c in clients %}
                                        <option value="{{ c.id }}" {% if selected_client == c.id|stringformat:"s" %}selected{% endif %}>
                                            {{ c.name }}{% if c.company %} ({{ c.company.name }}){% endif %}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">

                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">
                                    Expense Category
                                </label>
                                <select name="category" id="category_select"
                                        class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none"
                                        required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}"
                                                data-name="{{ category.name|lower }}">
                                            {{ category.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">
                                    Sub Category
                                </label>
                                <select name="subcategory"
                                        class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none">
                                    <option value="">Select Sub Category</option>
                                    {% for sub in subcategories %}
                                        <option value="{{ sub.id }}"
                                                data-category="{{ sub.category.id }}">
                                            {{ sub.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <!-- ================= WORKER SECTION ================= -->
                        <div id="workerBox"
                            class="mb-4 d-none animate__animated animate__fadeIn">

                            <div class="p-4 rounded-4"
                                style="background: #e9f1ff; border-left: 5px solid #3b82f6;">

                                <div class="row g-4">

                                    <!-- Worker Team -->
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold text-uppercase small text-dark">
                                            Worker Team
                                        </label>

                                        <select name="salary_to"
                                                id="worker_team_select"
                                                class="form-select bg-white border-0 shadow-sm rounded-3 py-2">
                                            <option value="">Select Worker Team</option>
                                            {% for w in workers %}
                                                <option value="{{ w.id }}">
                                                    {{ w.name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                    <!-- Worker Name -->
                                    <div class="col-md-6">
                                        <label class="form-label fw-bold text-uppercase small text-dark">
                                            Worker Name
                                        </label>

                                        <select name="worker_name"
                                                id="worker_name_select"
                                                class="form-select bg-white border-0 shadow-sm rounded-3 py-2">
                                            <option value="">Select Worker Name</option>
                                            {% for wn in worker_names %}
                                                <option value="{{ wn.id }}"
                                                        data-worker="{{ wn.worker.id }}">
                                                    {{ wn.name }}
                                                </option>
                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <hr class="opacity-50 my-4">

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Spend Mode</label>
                                <select name="spend_mode" id="spend_mode" class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none" required>
                                    <option value="cash">Cash</option>
                                    <option value="cheque">Cheque</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Bank Source</label>
                                <select name="bank" id="bank_select" class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none" required>
                                    <option value="" data-type="cash">Cash Account</option>
                                    {% for bank in banks %}
                                    <option value="{{ bank.id }}" data-type="{% if bank.name|lower == 'cash' %}cash{% else %}bank{% endif %}">
                                        {{ bank.name }}
                                    </option>
                                    {% endfor %}
                                </select>
                                <div id="cashWarning" class="form-text text-danger d-none small">⚠️ Selection must be <b>Cash</b>.</div>
                                <div id="chequeWarning" class="form-text text-danger d-none small">⚠️ Please select a <b>Bank</b>.</div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-light-subtle fw-bold text-success">₹</span>
                                    <input type="number" step="0.01" name="amount" class="form-control bg-light bg-opacity-50 border-light-subtle shadow-none fw-bold" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Spend Date</label>
                                <input type="date" name="expense_date" class="form-control bg-light bg-opacity-50 border-light-subtle shadow-none" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Description</label>
                            <textarea name="description" class="form-control bg-light bg-opacity-50 border-light-subtle shadow-none" rows="2" placeholder="What was this expense for?" required></textarea>
                        </div>

                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary fw-black py-3 rounded-3 shadow-sm text-uppercase tracking-wider">
                                <i class="bi bi-cloud-check-fill me-2"></i> Save Expense Record
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body { background-color: #fbfbfb; }
    .fw-black { font-weight: 900; }
    .tracking-wider { letter-spacing: 1px; }
    .form-select, .form-control { border-radius: 10px; padding: 0.6rem 1rem; }
    .form-select:focus, .form-control:focus {
        background-color: #fff;
        border-color: #4361ee;
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.05);
    }
    .input-group-text { border-radius: 10px 0 0 10px; }
    .input-group > .form-control { border-radius: 0 10px 10px 0; }
    /* Subtle Animation for Salary Box */
    .animate__fadeIn { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const spendMode = document.getElementById('spend_mode');
    const bankSelect = document.getElementById('bank_select');
    const cashWarning = document.getElementById('cashWarning');
    const chequeWarning = document.getElementById('chequeWarning');
    const form = document.getElementById('expenseForm');

    function updateBankOptions() {
        cashWarning.classList.add('d-none');
        chequeWarning.classList.add('d-none');
        const isCash = spendMode.value === 'cash';

        [...bankSelect.options].forEach(option => {
            if (isCash) {
                option.hidden = option.dataset.type !== 'cash';
            } else {
                option.hidden = option.dataset.type === 'cash';
            }
        });

        if (isCash) {
            bankSelect.value = '';
            bankSelect.disabled = true;
        } else {
            bankSelect.disabled = false;
        }
    }

    function validateSelection() {
        cashWarning.classList.add('d-none');
        chequeWarning.classList.add('d-none');
        if (spendMode.value === 'cheque' && bankSelect.value === '') {
            chequeWarning.classList.remove('d-none');
            return false;
        }
        return true;
    }

    spendMode.addEventListener('change', () => {
        updateBankOptions();
        validateSelection();
    });

    bankSelect.addEventListener('change', validateSelection);

    form.addEventListener('submit', function (e) {
        if (!validateSelection()) {
            e.preventDefault();
        }
    });
    updateBankOptions();
});


</script>

<script>

document.addEventListener("DOMContentLoaded", function() {

    const categorySelect = document.getElementById("category_select");
    const workerBox = document.getElementById("workerBox");
    const workerTeamSelect = document.getElementById("worker_team_select");
    const workerNameSelect = document.getElementById("worker_name_select");

    const subcategorySelect = document.querySelector("select[name='subcategory']");

    // =========================
    // SHOW WORKER BOX IF SALARY
    // =========================
    categorySelect.addEventListener("change", function() {
        const selectedOption = this.options[this.selectedIndex];
        const categoryName = selectedOption.dataset.name;

        if (categoryName === "salary") {
            workerBox.classList.remove("d-none");
        } else {
            workerBox.classList.add("d-none");
        }

        // Subcategory filter
        filterSubcategories(this.value);
    });

    // =========================
    // FILTER SUBCATEGORIES
    // =========================
    function filterSubcategories(categoryId) {

        Array.from(subcategorySelect.options).forEach(option => {
            if (!option.dataset.category) return;

            if (option.dataset.category === categoryId) {
                option.style.display = "block";
            } else {
                option.style.display = "none";
            }
        });

        subcategorySelect.value = "";
    }

    // =========================
    // FILTER WORKER NAMES
    // =========================
    workerTeamSelect.addEventListener("change", function() {

        const selectedWorker = this.value;

        Array.from(workerNameSelect.options).forEach(option => {
            if (!option.dataset.worker) return;

            if (option.dataset.worker === selectedWorker) {
                option.style.display = "block";
            } else {
                option.style.display = "none";
            }
        });

        workerNameSelect.value = "";
    });

});

</script>


{% endblock %}
