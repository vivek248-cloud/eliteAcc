{% extends "layout/base.html" %}
{% block title %}Add Worker{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="text-center mb-4">
                <div class="avatar-md bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
                    <i class="bi bi-person-plus-fill fs-3"></i>
                </div>
                <h3 class="fw-black text-dark mb-1">Onboard Worker Team</h3>
                <p class="text-muted small">Add a new member to your workforce directory</p>
            </div>

            <div class="card border-0 shadow-sm rounded-4" style="background: #ffffff; border: 1px solid #eee !important;">
                <div class="card-body p-4 p-lg-5">
                    <form method="post">
                        {% csrf_token %}

                        <!-- COMPANY (READ-ONLY DISPLAY) -->
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">
                                Company
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-light-subtle text-muted">
                                    <i class="bi bi-building"></i>
                                </span>
                                <input type="text"
                                    class="form-control border-light-subtle bg-light bg-opacity-50 shadow-none"
                                    value="{{ company.name }}"
                                    readonly>
                            </div>

                            <!-- âœ… Hidden company ID -->
                            <input type="hidden" name="company" value="{{ company.id }}">
                        </div>

                        <!-- WORKER NAME -->
                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">
                                Worker Name
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-light-subtle text-muted">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text"
                                    name="name"
                                    class="form-control border-light-subtle shadow-none bg-light bg-opacity-50"
                                    placeholder="e.g. Carpenter Team"
                                    required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary fw-bold py-2 rounded-3 shadow-sm">
                                <i class="bi bi-check-lg me-1"></i> Save Team
                            </button>
                            <a href="{% url 'worker_index' %}" class="btn btn-light border py-2 rounded-3 fw-semibold text-muted">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'worker_index' %}" class="text-decoration-none small text-white bg-primary  px-3 py-2 rounded-3 d-inline-block">
                    <i class="bi bi-arrow-left me-1"></i> View All Teams
                </a>
            </div>
            
        </div>
    </div>
</div>

<style>
    body { background-color: #fbfbfb; }
    .fw-black { font-weight: 900; }
    .form-control:focus {
        background-color: #fff !important;
        border-color: #4361ee !important;
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.05) !important;
    }
    .input-group-text {
        border-radius: 8px 0 0 8px !important;
    }
    .form-control {
        border-radius: 0 8px 8px 0 !important;
    }
</style>
{% endblock %}
