{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 | Page Not Found | Elite Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    {% if settings_obj and settings_obj.favicon %}
        <link rel="icon" type="image/png" href="{{ settings_obj.favicon.url }}">
    {% else %}
        <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
    {% endif %}

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark-bg: #0b1120;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--dark-bg);
            /* Subtle grid pattern background */
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.1) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .error-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 40px;
            max-width: 500px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
            animation: float 6s ease-in-out infinite;
        }

        .icon-floating {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(67, 97, 238, 0.5));
        }

        h1 {
            font-size: 120px;
            margin: 0;
            font-weight: 900;
            letter-spacing: -5px;
            background: linear-gradient(180deg, #ffffff 40%, rgba(255,255,255,0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.8;
        }

        h4 {
            margin: 20px 0 10px;
            font-size: 1.75rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 35px;
        }

        .btn-home {
            background: var(--primary);
            color: white;
            padding: 16px 36px;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-home:hover {
            transform: scale(1.05);
            background: var(--secondary);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }

        /* Background floating stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
    </style>
</head>

<body>
    <div class="star" style="top: 10%; left: 15%; width: 3px; height: 3px; --duration: 3s;"></div>
    <div class="star" style="top: 80%; left: 10%; width: 2px; height: 2px; --duration: 4s;"></div>
    <div class="star" style="top: 40%; left: 85%; width: 4px; height: 4px; --duration: 5s;"></div>
    <div class="star" style="top: 70%; left: 75%; width: 2px; height: 2px; --duration: 3.5s;"></div>

    <div class="container">
        <div class="error-card">
            <div class="icon-floating">
                <i class="bi bi-compass"></i>
            </div>
            
            <h1>404</h1>
            <h4>Lost in the System?</h4>
            
            <p>
                The page you're looking for has moved <br>
                or no longer exists within the secure gateway.
            </p>

            <a href="/" class="btn-home">
                <i class="bi bi-cpu-fill"></i>
                Return to Command Center
            </a>
        </div>
        
        <div style="margin-top: 40px; font-size: 0.7rem; color: rgba(148, 163, 184, 0.4); text-transform: uppercase; letter-spacing: 3px;">
            Error Code: REQUEST_PATH_NULL
        </div>
    </div>
</body>
</html>
