{% extends "layout/base.html" %}
{% block title %}Available Amount{% endblock %}

{% block content %}
<h4>Available Amount</h4>

<div class="mb-4">
    <label class="form-label fw-semibold">Select Mode</label><br>

    <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="mode"
               id="mode_cash"
               checked
               onclick="toggleAmount('cash')">
        <label class="form-check-label" for="mode_cash">
            Cash
        </label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input"
               type="radio"
               name="mode"
               id="mode_cheque"
               onclick="toggleAmount('bank')">
        <label class="form-check-label" for="mode_cheque">
            Cheque
        </label>
    </div>
</div>

<!-- ðŸ’µ CASH -->
<div id="cash_box" class="card border-success mb-3">
    <div class="card-body text-center">
        <h6 class="text-success">Available Cash</h6>
        <h3 class="fw-bold text-success">
            â‚¹ {{ total_cash|floatformat:2 }}
        </h3>
    </div>
</div>

<!-- ðŸ¦ BANK (CHEQUE ONLY) -->
<div id="bank_box" class="card border-primary mb-3 d-none">
    <div class="card-body text-center">
        <h6 class="text-primary">Available Bank Balance</h6>
        <h3 class="fw-bold text-primary">
            â‚¹ {{ total_bank|floatformat:2 }}
        </h3>
    </div>
</div>

<script>
function toggleAmount(type) {
    const cashBox = document.getElementById('cash_box');
    const bankBox = document.getElementById('bank_box');

    if (type === 'cash') {
        cashBox.classList.remove('d-none');
        bankBox.classList.add('d-none');
    } else {
        bankBox.classList.remove('d-none');
        cashBox.classList.add('d-none');
    }
}
</script>

{% endblock %}
