{% extends "layout/base.html" %}
{% block title %}Create Payment{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
            
            <div class="d-flex align-items-center justify-content-between mb-4">
                <div>
                    <h3 class="fw-black text-dark mb-1">Receive Payment</h3>
                    <p class="text-muted small mb-0">Record incoming funds from clients into your accounts</p>
                </div>
                <a href="{% url 'payment_index' %}" class="btn btn-primary text-white border btn-sm rounded-pill px-3">
                    <i class="bi bi-arrow-left me-1"></i> Back
                </a>
            </div>

            <div class="card border-0 shadow-sm rounded-4 overflow-hidden" style="background: #ffffff; border: 1px solid #eee !important;">
                <div class="card-body p-4 p-lg-5">
                    <form method="POST" id="paymentForm">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted">Client / Entity</label>
                            <select name="client" class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none py-2" required>
                                <option value="">Select Client</option>
                                {% for client in clients %}
                                    <option value="{{ client.id }}">{{ client.name }} ({{ client.company.name }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <hr class="opacity-50 my-4">

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Payment Mode</label>
                                <select name="payment_mode" id="payment_mode" class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none py-2" required>
                                    <option value="cash">Cash</option>
                                    <option value="cheque">Cheque</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Deposit Bank</label>
                                <select name="bank" id="bank_select" class="form-select bg-light bg-opacity-50 border-light-subtle shadow-none py-2" required>
                                    {% for bank in banks %}
                                        <option value="{{ bank.id }}" {% if bank.name|lower == 'cash' %}data-cash="1"{% endif %}>
                                            {{ bank.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div id="cashWarning" class="form-text text-danger d-none small mt-2">
                                    <i class="bi bi-exclamation-triangle-fill"></i> Cash payments must use <b>Cash</b> bank.
                                </div>
                                <div id="chequeWarning" class="form-text text-danger d-none small mt-2">
                                    <i class="bi bi-exclamation-triangle-fill"></i> Cheque payments cannot use <b>Cash</b> bank.
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Amount Received</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-light-subtle fw-bold text-primary">â‚¹</span>
                                    <input type="number" step="0.01" name="amount" class="form-control bg-light bg-opacity-50 border-light-subtle shadow-none fw-bold py-2" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold text-uppercase text-muted">Date of Entry</label>
                                <input type="date" name="payment_date" class="form-control bg-light bg-opacity-50 border-light-subtle shadow-none py-2" required>
                            </div>
                        </div>

                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary fw-black py-3 rounded-3 shadow-sm text-uppercase tracking-wider">
                                <i class="bi bi-check2-circle me-2"></i> Confirm Payment Entry
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body { background-color: #fbfbfb; }
    .fw-black { font-weight: 900; }
    .tracking-wider { letter-spacing: 1px; }
    .form-select, .form-control { border-radius: 10px; }
    .form-select:focus, .form-control:focus {
        background-color: #fff !important;
        border-color: #4361ee !important;
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.05) !important;
    }
    .input-group-text { border-radius: 10px 0 0 10px !important; }
    .input-group > .form-control { border-radius: 0 10px 10px 0 !important; }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const paymentMode = document.getElementById('payment_mode');
    const bankSelect = document.getElementById('bank_select');
    const cashWarning = document.getElementById('cashWarning');
    const chequeWarning = document.getElementById('chequeWarning');

    function getSelectedBankIsCash() {
        const option = bankSelect.options[bankSelect.selectedIndex];
        return option.dataset.cash === "1";
    }

    function validate() {
        cashWarning.classList.add('d-none');
        chequeWarning.classList.add('d-none');
        const isCashBank = getSelectedBankIsCash();

        if (paymentMode.value === 'cash' && !isCashBank) {
            cashWarning.classList.remove('d-none');
        }
        if (paymentMode.value === 'cheque' && isCashBank) {
            chequeWarning.classList.remove('d-none');
        }
    }

    paymentMode.addEventListener('change', function () {
        if (this.value === 'cash') {
            [...bankSelect.options].forEach(o => {
                if (o.dataset.cash === "1") {
                    bankSelect.value = o.value;
                }
            });
        }
        validate();
    });

    bankSelect.addEventListener('change', validate);
    // Run validation on load to ensure state is correct
    validate();
});
</script>
{% endblock %}
