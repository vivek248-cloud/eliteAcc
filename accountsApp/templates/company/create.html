{% extends "layout/base.html" %}
{% block title %}Create Company{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="text-center mb-4">
                <div class="avatar-md bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
                    <i class="bi bi-briefcase fs-2"></i>
                </div>
                <h3 class="fw-black text-dark mb-1">New Organization</h3>
                <p class="text-muted small">Register a parent company to manage multiple clients and projects.</p>
            </div>

            <div class="card border-0 shadow-sm rounded-4 overflow-hidden" style="background: #ffffff; border: 1px solid #eee !important;">
                <div class="card-body p-4 p-lg-5">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label small fw-bold text-uppercase text-muted" style="font-size: 0.7rem; letter-spacing: 0.5px;">
                                Legal Entity Name
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-light-subtle text-muted">
                                    <i class="bi bi-building-gear"></i>
                                </span>
                                <input type="text" 
                                       name="name" 
                                       class="form-control border-light-subtle shadow-none bg-light bg-opacity-50 py-2" 
                                       placeholder="e.g. Elite Industries Ltd."
                                       required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-primary fw-bold py-3 rounded-3 shadow-sm text-uppercase tracking-wider">
                                <i class="bi bi-check-circle me-2"></i> Create Company
                            </button>
                            <a href="{% url 'company_index' %}" class="btn btn-light border py-2 rounded-3 fw-semibold text-muted">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="{% url 'company_index' %}" class="text-decoration-none small text-white bg-primary  px-3 py-2 rounded-3 d-inline-block">
                    <i class="bi bi-arrow-left me-1"></i> Back to Company Directory
                </a>
            </div>
            
        </div>
    </div>
</div>

<style>
    body { background-color: #fbfbfb; }
    .fw-black { font-weight: 900; }
    .tracking-wider { letter-spacing: 1px; }
    
    /* Focus states for the elite look */
    .form-control:focus {
        background-color: #fff !important;
        border-color: #4361ee !important;
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.05) !important;
    }
    
    .input-group-text {
        border-radius: 10px 0 0 10px !important;
        border-color: #dee2e6;
    }
    
    .form-control {
        border-radius: 0 10px 10px 0 !important;
    }
    
    .btn-primary {
        background-color: #4361ee;
        border: none;
        transition: all 0.2s ease;
    }
    
    .btn-primary:hover {
        background-color: #374fc7;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.15);
    }
</style>
{% endblock %}
